<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hasta Mudra Classifier</title>
  </head>
  <body>
    <h2>Upload an image (grayscale or color)</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for m in messages %}
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('predict') }}" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required />
      <button type="submit">Predict</button>
    </form>
  </body>
</html>
